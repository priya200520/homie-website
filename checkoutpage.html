<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        /* Navbar */
        nav { background-color: #333; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        nav .logo { font-size: 24px; font-weight: bold; }
        nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; }
        nav ul li a:hover { text-decoration: underline; }
        /* Checkout Section */
        .checkout { padding: 20px; background: white; margin: 20px; border: 1px solid #ddd; }
        .checkout h3 { margin-top: 0; }
        .checkout p { margin: 5px 0; }
        form { max-width: 400px; margin-top: 20px; }
        input, button { display: block; margin: 10px 0; padding: 10px; width: 100%; box-sizing: border-box; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">Trousers Store</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="product-listing.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="checkout.html">Checkout</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="account.html">My Account</a></li>
        </ul>
    </nav>

    <h1>Checkout</h1>
    <div class="checkout">
        <h3>Your Items:</h3>
        <p>Product 1 - ₹500</p>
        <p>Total: ₹500</p>
    </div>
    <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Address" required>
        <input type="text" placeholder="Card Number" required>
        <button type="submit">Make Payment</button>
    </form>

    <script>
        // Simple JS form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Payment is being processed!');
        });
    </script>
</body>
</html>
