<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Product Listing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px; display: inline-block; width: 200px; }
        .product img { width: 100%; }
        button { background: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>प्रोडक्ट्स</h1>
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>प्रोडक्ट 1</h3>
        <p>कीमत: ₹500</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>प्रोडक्ट 2</h3>
        <p>कीमत: ₹700</p>
        <button>Add to Cart</button>
    </div>
    <!-- और प्रोडक्ट्स ऐड करो -->
</body>
</html>
