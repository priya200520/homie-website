<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        /* Navbar */
        nav { background-color: #333; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        nav .logo { font-size: 24px; font-weight: bold; }
        nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; }
        nav ul li a:hover { text-decoration: underline; }
        /* Products Grid */
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .product { background: white; border: 1px solid #ddd; padding: 20px; text-align: center; }
        .product img { width: 100%; height: 200px; object-fit: cover; }
        .product h3 { margin: 10px 0; }
        .product p { color: #666; }
        .product button { background-color: #007bff; color: white; border: none; padding: 10px; cursor: pointer; }
        .product button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">Trousers Store</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="product-listing.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="checkout.html">Checkout</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="account.html">My Account</a></li>
        </ul>
    </nav>

    <h1>Products</h1>
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Product+1" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: ₹500</p>
            <button onclick="addToCart('Product 1')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Product+2" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: ₹700</p>
            <button onclick="addToCart('Product 2')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Product+3" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: ₹800</p>
            <button onclick="addToCart('Product 3')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Product+4" alt="Product 4">
            <h3>Product 4</h3>
            <p>Price: ₹900</p>
            <button onclick="addToCart('Product 4')">Add to Cart</button>
        </div>
        <!-- Add more products here -->
    </section>

    <script>
        function addToCart(product) {
            alert(product + ' added to cart! (This is a simulation, real cart needs backend)');
        }
    </script>
</body>
</html>
