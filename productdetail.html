<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product-detail { display: flex; }
        .product-detail img { width: 300px; margin-right: 20px; }
        button { background: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>प्रोडक्ट डिटेल्स</h1>
    <div class="product-detail">
        <img src="product1.jpg" alt="Product 1">
        <div>
            <h2>प्रोडक्ट 1</h2>
            <p>डिस्क्रिप्शन: यह एक बढ़िया प्रोडक्ट है।</p>
            <p>कीमत: ₹500</p>
            <p>रिव्यूज: 4.5 स्टार्स</p>
            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>
