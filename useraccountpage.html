<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        /* Navbar */
        nav { background-color: #333; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        nav .logo { font-size: 24px; font-weight: bold; }
        nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; }
        nav ul li a:hover { text-decoration: underline; }
        /* Account Section */
        .account { padding: 20px; background: white; margin: 20px; border: 1px solid #ddd; }
        .tab { display: none; }
        .tab.active { display: block; }
        button { background-color: #28a745; color: white; border: none; padding: 10px; cursor: pointer; margin: 5px; }
        button:hover { background-color: #218838; }
        input { display: block; margin: 10px 0; padding: 10px; width: 100%; box-sizing: border-box; }
        form button { background-color: #007bff; }
        form button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">Trousers Store</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="product-listing.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="checkout.html">Checkout</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="account.html">My Account</a></li>
        </ul>
    </nav>

    <h1>Account</h1>
    <div class="account">
        <button onclick="showTab('login')">Login</button>
        <button onclick="showTab('register')">Register</button>
        
        <div id="login" class="tab active">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login Now</button>
            </form>
        </div>
        
        <div id="register" class="tab">
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register Now</button>
            </form>
        </div>
    </div>
    
    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        }
        // Form submission alert
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Submitted!');
            });
        });
    </script>
</body>
</html>
