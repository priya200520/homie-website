<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>User Account</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .tab { display: none; }
        .tab.active { display: block; }
        button { background: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; margin: 5px; }
        input { display: block; margin: 10px 0; padding: 10px; width: 100%; }
    </style>
</head>
<body>
    <h1>अकाउंट</h1>
    <button onclick="showTab('login')">लॉगिन</button>
    <button onclick="showTab('register')">रजिस्टर</button>
    
    <div id="login" class="tab active">
        <h2>लॉगिन</h2>
        <form>
            <input type="email" placeholder="ईमेल" required>
            <input type="password" placeholder="पासवर्ड" required>
            <button type="submit">लॉगिन करें</button>
        </form>
    </div>
    
    <div id="register" class="tab">
        <h2>रजिस्टर</h2>
        <form>
            <input type="text" placeholder="नाम" required>
            <input type="email" placeholder="ईमेल" required>
            <input type="password" placeholder="पासवर्ड" required>
            <button type="submit">रजिस्टर करें</button>
        </form>
    </div>
    
    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        }
        // फॉर्म सबमिशन के लिए अलर्ट
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('सबमिट हो गया!');
            });
        });
    </script>
</body>
</html>
