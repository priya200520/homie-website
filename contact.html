<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        input, textarea, button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>हमसे संपर्क करें</h1>
    <form>
        <input type="text" placeholder="नाम" required>
        <input type="email" placeholder="ईमेल" required>
        <textarea placeholder="मैसेज" rows="5" required></textarea>
        <button type="submit">भेजें</button>
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('मैसेज भेज दिया गया!');
        });
    </script>
</body>
</html>
